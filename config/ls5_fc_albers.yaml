storage:
  driver: NetCDF CF

  crs: EPSG:3577
  tile_size:
          x: 100000.0
          y: 100000.0
  resolution:
          x: 25
          y: -25
  chunking:
      x: 200
      y: 200
      time: 1
  dimension_order: ['time', 'y', 'x']

measurements:
    - name: PV
      dtype: uint8
      nodata: 0
      zlib: True
      fletcher32: True
      attrs:
          long_name: "Green cover fraction percentage + 100"
          alias: "green"
    - name: NPV
      dtype: uint8
      nodata: 0
      zlib: True
      fletcher32: True
      attrs:
          long_name: "Non-green cover fraction percentage + 100""
          alias: "dead"
    - name: BS
      dtype: uint8
      nodata: 0
      zlib: True
      fletcher32: True
      attrs:
          long_name: "Bare ground fraction percentage + 100""
          alias: "bare"
    - name: UE
      dtype: float16
      nodata: 0
      zlib: True
      fletcher32: True
      attrs:
          long_name: "Unmixing error"
          alias: "err"
