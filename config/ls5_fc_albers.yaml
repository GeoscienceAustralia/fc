    summary: >
      The Fractional Cover (FC) algorithm was developed by the Joint Remote Sensing Research Program and is described
      in described in Scarth et al. (2010). It has been implemented by Geoscience Australia  for every observation from
      Landsat Thematic Mapper (Landsat 5), Enhanced Thematic Mapper (Landsat 7) and Operational Land Imager (Landsat 8)
      acquired since 1987. It is calculated from surface reflectance (SR-N_25_2.0.0).

      FC_25 provides a 25m scale fractional cover representation of the proportions of green or photosynthetic
      vegetation, non-photosynthetic vegetation, and bare surface cover across the Australian continent. The fractions
      are retrieved by inverting multiple linear regression estimates and using synthetic endmembers in a constrained
      non-negative least squares unmixing model. For further information please see the articles below describing the
      method implemented which are free to read: -

      Scarth, P, Roder, A and Schmidt, M 2010, 'Tracking grazing pressure and climate interaction & the role of Landsat
      fractional cover in time series analysis', Proceedings of the 15th Australasian Remote Sensing & Photogrammetry
      Conference,

      Schmidt, M, Denham, R and Scarth, P 2010, 'Fractional ground cover monitoring of pastures and agricultural areas
      in Queensland', Proceedings of the 15th Australasian Remote Sensing & Photogrammetry Conference

      A summary of the algorithm developed by the Joint Remote Sensing Centre is also available from the AusCover
      website: http://data.auscover.org.au/xwiki/bin/view/Product+pages/Landsat+Fractional+Cover

      Fractional cover data  can be used to identify large scale patterns and trends and inform evidence based decision
      making and policy on topics including wind and water erosion risk, soil carbon dynamics, land management
      practices and rangeland condition. This information could enable policy agencies, natural and agricultural land
      resource managers, and scientists to monitor land conditions over large areas over long time frames.

      To maintain compatibility with the Joint Remote Sensing Research Programs Fractional Cover product the values for
      this product are scaled as follows:

      For the fractional cover bands (PV, NPV, BS)

      0-100 = no data values

      101-200 = fractional cover values that range between 1 and 100%

      For example an area that has green (photosynthetic) vegetation cover of 50% would have a PV value of 150

      For the unmixing error (UE) band, the values are scaled as per the JRSRP product.

      Nationally consistent information about fractional cover dynamics is essential to addressing a range of natural
      resource challenges. These include land management practices, air quality, soil erosion, rangeland condition and
      soil carbon dynamics.

      The fractional cover algorithm was developed by the Joint Remote Sensing Research Program (JRSRP) and is
      described in Scarth et al. (2010). While originally calibrated in Queensland, a large collaborative effort
      between The Department of Agriculture  ABARES and State and Territory governments to collect additional
      calibration data has enabled the calibration to extend to the entire Australian continent.

      FC_25 was made possible by new scientific and technical capabilities, the collaborative framework established by
      the Terrestrial Ecosystem Research Network (TERN) through the National Collaborative Research Infrastructure
      Strategy (NCRIS), and collaborative effort between state and Commonwealth governments.

      The long term acquisition plan supported by the Landsat program, in combination with Geoscience Australia's
      longstanding investment in the on-ground infrastructure required to capture Landsat imagery has made this product
      possible.  Geoscience Australia's partnership with the National Computing Infrastructure facilities in
      conjunction with the development of the Australian Geoscience Data Cube - a high performance data framework -
      makes it possible to analyse the continental archive of fractional cover data.

      FC_25 provides a consistent classification which will be an important foundation for land cover mapping and
      monitoring across Australia. It is a resource for natural resource managers, land surface process modellers,
      carbon modellers, rangeland managers, ecosystem scientists and policy makers.
