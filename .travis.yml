---
dist: trusty
language: python
python:
    - '3.6'
sudo: true
addons:
    apt:
        packages:
            - gdal-bin
            - gfortran
            - libatlas-base-dev
            - libatlas-dev
            - libgdal1-dev
            - liblapack-dev
            - libproj-dev
            - libxml2-dev
            - libxslt-dev
            - pandoc
            - shellcheck

cache:
    apt: true
    directories:
        - $HOME/.cache/pip

git:
  # We need a deeper depth for 'git descibe' to ensure
  # we can reach the last tagged version.
  depth: 99999

install:
    - export CPLUS_INCLUDE_PATH="/usr/include/gdal"
    - export C_INCLUDE_PATH="/usr/include/gdal"
    - travis_retry pip install pylint==1.7.4 yamllint pytest-cov pycodestyle coveralls
    - gdal-config --version
    - pip install GDAL=="$(gdal-config --version)"
    # Dask.array seems to need this?
    - travis_retry pip install cloudpickle
    - travis_retry pip install git+git://github.com/GeoscienceAustralia/eo-datasets.git
    - travis_retry pip install git+git://github.com/GeoscienceAustralia/digitalearthau.git
    - travis_retry pip install -e .
    # For debugging
    - pip freeze

script:
    - ./check-code.sh

after_success:
    - coveralls

before_deploy:
    - python setup.py sdist bdist_wheel

deploy:
 - provider: s3
   bucket: "datacube-core-deployment"
   region: "ap-southeast-2"
   local_dir: dist
   upload_dir: fc
   skip_cleanup: true
   on:
       all_branches: true  # Let the condition below decide if the branch is to be deployed
       condition: $TRAVIS_BRANCH = "master" || ! -z "${TRAVIS_TAG}"  # master branch or tags
       repo: GeoscienceAustralia/fc
       python: "3.6"

notifications:
    slack:
        on_success: change
        on_failure: always
        rooms:
            secure: 
