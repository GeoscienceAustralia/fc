---
dist: trusty
language: python
python:
    - '3.6'
sudo: true
addons:
    apt:
        packages:
            - gdal-bin
            - gfortran
            - libatlas-base-dev
            - libatlas-dev
            - libgdal1-dev
            - liblapack-dev
            - libproj-dev
            - libxml2-dev
            - libxslt-dev
            - pandoc
            - shellcheck

cache:
    apt: true
    directories:
        - $HOME/.cache/pip

install:
    - export CPLUS_INCLUDE_PATH="/usr/include/gdal"
    - export C_INCLUDE_PATH="/usr/include/gdal"
    - travis_retry pip install pylint yamllint pytest-cov pep8 GDAL==1.10.0 coveralls
    # Dask.array seems to need this?
    - travis_retry pip install cloudpickle
    - travis_retry pip install -e .

script:
    - ./check-code.sh

after_success:
    - coveralls

before_deploy:
    - python setup.py sdist --dist-dir dist/$TRAVIS_PYTHON_VERSION
    - DEPLOY_PATH=$TRAVIS_REPO_SLUG/${TRAVIS_TAG:-$TRAVIS_BRANCH}  # eg GeoscienceAustralia/fc/master

deploy:
    - provider: s3
        access_key_id: "AKIAJMZN4F5L5KXPQKVQ"
        secret_access_key:
        bucket: "datacube-core-deployment"
        region: "ap-southeast-2"
        local_dir: dist
        upload_dir: $DEPLOY_PATH
        skip_cleanup: true
        on:
            all_branches: true  # Let the condition below decide if the branch is to be deployed
            condition: $TRAVIS_BRANCH = "master" || ! -z "${TRAVIS_TAG}"  # develop branch or tags
            repo: GeoscienceAustralia/fc
            python: "3.6"

notifications:
    slack:
    on_success: change
    on_failure: always
    on_pull_requests: true
        secure: 
